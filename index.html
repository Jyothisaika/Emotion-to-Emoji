<html>

<head>
  <title>Emotion To Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <div class="container">

      <h1 class="btn btn-warning">Emotion to Emoji <br>

        <span>&#128519;</span>
        &emsp;

        <span>&#128513;</span>
        &emsp;

        <span>&#128514;</span>
        &emsp;

        <span>&#128526;</span>
        &emsp;

        <span>&#128544;</span>
        &emsp;

      </h1>
    

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
        <br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label> Webcam - </label>
        <div id = "camera"></div>

        <br><br>
        <button class="btn btn-success"  onclick = "captured()" >Capture Image</button>
        
      </div>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label class = "btn btn-info">Predition1 - </label>
        <h3 id = "result_emotion_name"></h3>
        <h3 class = "emoji"></h3>
        <br>
        <label class = "btn btn-info">Predition2 - </label>
        <h3 id = "result_emotion_name"></h3>
        <h3 class = "emoji"></h3>

        <br><br>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id = "result"></div>

        <br><br>

      <button class = "btn btn-primary" onclick = "predict()" > Predict Emotion</button>
      </div>

  </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
